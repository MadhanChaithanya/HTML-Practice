<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form>
	<fieldset>
		<legend>Student Details</legend>
	<table>
	<tr><td>User Name</td><td><input type="text" name="uname" placeholder="user name"></td></tr>
	<tr><td>Password</td><td><input type="password" name="pswd"></td></tr>
	<tr><td>Email</td><td><input type="email" name="email"></td></tr>
	<tr><td>Date of Birth</td><td><input type="date" name="dob"></td></tr>
	<tr><td>Time</td><td><input type="time" name="time"></td></tr>
	<tr><td>Nationality</td><td><select>
		<option>India</option>
		<option>Japan</option>
		<option>China</option>
		<option>USA</option>
		<option>Srilanka</option>
	</select></td></tr>
	<tr><td>Gender</td><td><input type="radio" name="gender">Male |
	<input type="radio" name="gender"> Female | <input type="radio" name="gender">Trans</td></tr>
	<tr><td>Course</td><td><input type="checkbox" name="clan">C Lan<br>
	<input type="checkbox" name="cpp">C++<br>
	<input type="checkbox" name="java">Java<br>
	<input type="checkbox" name="dotnet">Dot Net</td></tr>
	<tr><td>Description</td><td><textarea cols="50" rows="5"></textarea></td></tr>
</table>
</fieldset>
</form>
</body>
</html>
